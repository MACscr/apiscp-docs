<footer class="ap-footer text-muted">
  <div class="container text-center">
    <ul class="list-unstyled list-inline mb-0">
		<li class="list-inline-item m-3"><a href="{{ site.repo }}">GitHub</a></li>
		<li class="list-inline-item m-3"><a href="https://twitter.com/apisnetworks">Twitter</a></li>
		<li class="list-inline-item m-3"><a href="{% link LICENSE.md %}">License</a></li>
    </ul>
    <p>
      Built with love by <a href="https://apisnetworks.com">Apis Networks</a> in Atlanta
    </p>
    <p>
      Currently v{{ site.current_version }}.
    </p>
  </div>
</footer>

<script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{{site.cdn.tether }}" integrity="{{ site.cdn.tether_hash }}" crossorigin="anonymous"></script>
<script src="{{site.cdn.js }}" integrity="{{ site.cdn.js_hash }}" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.0/anchor.min.js"></script>

{% if page.layout == "docs" %}
<script src="{{ site.baseurl }}/assets/js/vendor/jekyll-search.min.js"></script>
<script>

SimpleJekyllSearch.init({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('search-results'),
  searchResultTemplate: '<a class="dropdown-item" href="{url}">{title}</a>',
  noResultsText: '<div class="dropdown-item no-results">Sorry, there are no results for that search.</div>',
  json: '{{ site.baseurl }}/search.json'
});
(function () {
    'use strict';

    anchors.options.placement = 'left';

    anchors.add('.ap-content > h2, .ap-content > h3, .ap-content > h4, .ap-content > h5, .ap-content > h6');

})();
</script>
{% endif %}
