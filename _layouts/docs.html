<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body class="ap-docs" data-spy="scroll" data-target=".ap-sidenav-active">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>

    {% include nav-home.html %}

    <div class="ap-pageheader">
      <div class="container">
        {% include page-headers.html %}
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 push-md-9 ap-sidebar">
          {% include nav-docs.html %}
        </div>
        <div class="col-12 col-md-9 pull-md-3 ap-content">
          <h1 class="ap-title" id="content">{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
